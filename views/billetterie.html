<!DOCTYPE html>
<html lang="fr-FR">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/assets/styles.css">
   <title>Billetterie</title>
</head>

<body>
   <header>
      <div class="logo">
         <img src="/assets/photos/logo.png" alt="logo JO">
      </div>
      <nav>
         <ul>
            <li><a href="../index.html">Accueil</a></li>
            <li><a href="#">Billets</a></li>
            <li><a href="contact.html">Contact</a></li>
         </ul>
      </nav>
   </header>
   <div class="container">
      <div class="title">
         <h1>Billetterie JO</h1>
      </div>
      <div class="sub-title">
         <h2>Venez vivre l'événement de l'année</h2>
      </div>
      <div class="com">
         <h3>Acheter Vos Billets en Trois Étapes Simples</h3>
      </div>
      <form id="places-form">
         <h4>Sélectionnez Votre Billet</h4>
         <div class="groupe-form">
            <label for="ticketType">Choisissez votre type de billet :</label>
            <select id="ticketType" name="ticketType">
               <option value="standard">Place Standard</option>
               <option value="vip">Billet VIP</option>
               <option value="premium">Accès Premium</option>
            </select>
         </div>
         <div class="groupe-form">
            <label for="number-place">Choisissez nombre de billets :</label>
            <input type="number" name="number-places" id="number-places" min="1" max="100" step="1" value="2"
               placeholder="Entrez un nombre" required>
               <div class="infos-billet">
                  <div class="para-price">
                     Prix : <span id="price"></span>
                  </div>
                  <div class="disponibility">
                     Place disponible : <span id="price"></span>
                  </div>
               </div>
         </div>
         <div class="groupe-form">
            <h2>Saisissez Vos Informations</h2>
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required>

            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" required>
         </div>

         <div class="groupe-form">
            <label for="payment">Choisissez votre mode de paiement :</label>
            <select id="payment" name="payment">
               <option value="creditCard">Carte de Crédit</option>
               <option value="paypal">PayPal</option>
               <option value="bankTransfer">Virement Bancaire</option>
               <option value="culture">Résoudre une énigme</option>
            </select>
         </div>

         <div class="groupe-form">
            <h2>Confirmez et Recevez Vos Billets</h2>
            <button type="submit">Confirmer la Commande</button>
         </div>
      </form>
   </div>
</body>

</html>
